<!DOCTYPE html>
<html>
<head>
  <title>Simple Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Image Gallery</h2>


<div class="filter">
  <button onclick="filter('all')">All</button>
  <button onclick="filter('nature')">Nature</button>
  <button onclick="filter('city')">City</button>
</div>


<div class="gallery">
  <img src="Images/image7.jpg" class="nature" onclick="openImg(this)">
  <img src="Images/image8.jpg" class="city" onclick="openImg(this)">
  <img src="Images/image3.jpg" class="nature" onclick="openImg(this)">
  <img src="Images/image4.jpg" class="city" onclick="openImg(this)">
  <img src="Images/image2.jpg" class="city" onclick="openImg(this)">
  <img src="Images/image5 (2).jpg" class="city" onclick="openImg(this)">
  <img src="Images/image5 (3).jpg" class="city" onclick="openImg(this)">
  <img src="Images/image5 (4).jpg" class="city" onclick="openImg(this)">
  <img src="Images/image5 (6).jpg" class="city" onclick="openImg(this)">
  <img src="Images/image5 (5).jpg" class="city" onclick="openImg(this)">
</div>

<div id="lightbox">
  <span onclick="closeImg()">X</span>
  <button onclick="prev()">‹</button>
  <img id="lightImg">
  <button onclick="next()">›</button>
</div>

<script src="script.js"></script>
</body>
</html>
